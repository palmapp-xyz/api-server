<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oedi Moralis</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Oedi Moralis</h1>
    </header>
    <main>
      <div id="error"></div>

      <h2>EVM API</h2>
      <button class="btn" id="evm-endpoint-weights">Endpoint weights</button>
      <button class="btn" id="evm-version">web3api version</button>
      <br /><br />

      <input type="text" class="text-input" id="address" placeholder="address" />
      <input type="text" class="text-input" id="chain" placeholder="chain" />

      <input type="text" class="text-input" id="limit" placeholder="limit" />
      <input type="text" class="text-input" id="cursor" placeholder="cursor" />

      <br /><br />
      <button class="btn" id="evm-native-balance">get evm native balance</button>
      <button class="btn" id="evm-erc20s-of-owner">get evm ERC20s of owner</button>
      <button class="btn" id="evm-nfts-of-owner">get evm NFTs of owner</button>
      <button class="btn" id="evm-nft-transfers-of-wallet">get evm NFT transfers of wallet</button>

      <br /><br />
      <input type="text" class="text-input" id="token-address" placeholder="token address" />
      <input type="text" class="text-input" id="token-id" placeholder="token ID" />

      <br /><br />
      <button class="btn" id="evm-nft-owner">get evm NFT owner</button>
      <button class="btn" id="evm-nft-metadata">get evm NFT metadata</button>

      <h2>Stream</h2>
      <input type="url" class="text-input" id="url" placeholder="webhook url" />
      <input type="text" class="text-input" id="id" placeholder="id" />

      <br /><br />
      <button class="btn" id="add-stream">Add Stream</button>
      <button class="btn" id="update-stream">Update Stream</button>
      <button class="btn" id="get-stream">Get Streams</button>
      <button class="btn" id="delete-stream">Delete Streams</button>

      <pre id="result"></pre>

      <hr />
      <hr />
      <h3>Webhook events</h3>
      <pre>
        <code>
          <span id="events"></span>
        </code>
      </pre>
    </main>

    <!-- Fix for undefined export: https://bobbyhadz.com/blog/typescript-uncaught-referenceerror-exports-is-not-defined -->
    <script>
      var exports = {};
    </script>
    <script src="script.js"></script>
  </body>
</html>
